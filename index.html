<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main>
  <div class="containter">

    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>

    <div class="header">
      <h1 class="gray">We are launching <span class="dark-blue">soon!</span></h1>
      <p class="dark-blue">Subscribe and get notified!</p>
    </div>

    <div class="email__box">
      <div class="email__box__input">
        <input type="email" name="email" id="email" placeholder="Your address email...">
        <button type="submit" id="submit">Notify me</button>
      </div>
      <div class="email__box__error">
        <p class="light-red">Please provide a valid email address</p>
      </div>
    </div>

    <div class="dashboard">
      <img src="images/illustration-dashboard.png" alt="ping dashboard">
    </div>

    <div class="media">
      <img src="images/facebook-f-brands.svg" alt="facebook img">
      <img src="images/twitter-brands.svg" alt="twitter img">
      <img src="images/instagram-brands.svg" alt="instagram img">
    </div>

    <div class="copy__right">
      <p class="gray">&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </div>
</main>



<footer style="width: auto; position: fixed ; bottom: 0px; left : 10px; color: black;">
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
  </p>
</footer>


<script src="script.js"></script>


</body>
</html>
